<script>
  function inIframe() {
    try {
      return window.self !== window.top;
    } catch (e) {
      return true;
    }
  }

  if (inIframe()) {
    $("head link[rel='stylesheet']").last().after(
      "<style> \
      .event-page-header, .footer {display: none !important;} \
      </style>");
  } else {
    $("head link[rel='stylesheet']").last().after(
      "<style> \
      .event-page-header, .footer {display: block !important;} \
      </style>");
  }
</script>
